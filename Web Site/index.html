<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chocolate+Classical+Sans&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<div class="web-header">
    <img id="title-img" src="logo_light-removebg-preview.png">
</div>
</head>
<body>

    <div class="data-container">
        <div class="slide-container">
            <h2>Light Dimmer</h2>
            <input type="range" min="0" max="100" value="50" class="slider" id="myRange">
            <p>Value: <span id="sent-light"></span>%</p>

            <button id="lights-on">TURN ON</button>

            <button id="lights-off" class="off">TURN OFF</button>
            
            <h3>Actual light intensity</h3>
            <div class="light-intensity">
                <p>Value: <span id="rec-light"></span>%</p>
            </div>
        </div>

        <div class="security-container">
            <div class="rfid-database-container">
                <h2>Home Access Control</h2>
                
                <div class="users-table">
                    <table id="sctabinfo">
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Access Conceded</th>
                        </tr>
                        <tr>
                            <td><span id="usr-uid"></span></td>
                            <td><span id="usr-date"></span></td>
                            <td id="usr-time"></td>
                            <td><span id="usr-accss-cncd"></span></td>
                        </tr>
                    </table>
                </div>
                <div class="indicator" id="intruder-alarm"></div>
                <h2>Door Status: <span id="door-status"></span></h2>
                <div class="indicator" id="door-open"></div>
    
                
            </div>

            <div class="intruder" id="intruder">
                <h2><span id="intruder-notif"></span></h2>
                <button id="deact-alarm" disabled>Deactivate alarm</button>
            </div>
        
            
        </div>
        <div class="blinds-container">
            <h2>Blinds</h2>
            <button id="open-blinds">OPEN</button>
            <button class="off" id="close-blinds">CLOSE</button>
            <div class="indicator" id="blinds-open"></div>
        </div>
            
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js" type="text/javascript"></script>
    <script src="logic_mqtt.js"></script>

</body>
</html>
